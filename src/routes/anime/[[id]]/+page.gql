query Anime($id: Int) {
  Media(id: $id) {
  	id
    idMal

    title {
      english
      native
      romaji
      userPreferred
    }
    
    format
    status
    description

    startDate {
      year
      month
      day
    }

    endDate {
      year
      month
      day
    }

    season
    seasonYear
    seasonInt
    episodes
    duration
    chapters
    volumes
    countryOfOrigin
    isLicensed
    source
    hashtag
    
    trailer {
      id
      site
      thumbnail
    }
    
    coverImage {
      extraLarge
      large
      medium
      color
    }
    
    bannerImage
    genres
    synonyms
    averageScore
    meanScore
    popularity
    isLocked
    trending
    favourites
    isAdult
    
		nextAiringEpisode {
		  id
		}
  }
}